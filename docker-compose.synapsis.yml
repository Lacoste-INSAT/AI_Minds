version: '3.8'

services:
  qdrant:
    build:
      context: .
      dockerfile: Dockerfile.qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__STORAGE__STORAGE_PATH=/data/qdrant
    restart: unless-stopped
    volumes:
      - ./data/qdrant:/data/qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped
